<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - ClimaApp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #89CFF0, #4682B4); /* Fondo con gradiente azul */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        #contenedor-contacto {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4682B4;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5a9bd1;
        }

        .informacion {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .informacion a {
            color: #4682B4;
            text-decoration: none;
            font-weight: bold;
        }

        .informacion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="contenedor-contacto">
        <h1>Contacto</h1>
        <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <input type="submit" value="Enviar Mensaje">
        </form>

        <div class="informacion">
            <p>Si tienes alguna pregunta o inquietud, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
            <p>Para más información, visita nuestra <a href="politica-privacidad.html">Política de Privacidad</a>.</p>
        </div>
    </div>
    <footer id="footer">
        <div id="footer-contenido">
            <div id="redes-sociales">
                <a href="https://www.tiktok.com/@code_mastertik" target="_blank">
                    <i class="fab fa-tiktok"></i> TikTok
                </a>
                <a href="mailto:joseortegahac@gmail.com" target="_blank">
                    <i class="fas fa-envelope"></i> Correo
                </a>
                <a href="https://github.com/joseorteha" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
        <ul>
    </footer>
</body>
</html>
